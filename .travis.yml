language: node_js
node_js:
- '9'
addons:
  ssh_known_hosts: linux.cs.odu.edu
before_install:
  - openssl aes-256-cbc -K $encrypted_5010aab3bf34_key -iv $encrypted_5010aab3bf34_iv -in id_rsa.enc -out ./id_rsa -d
  - ls -a
  - ssh-add ./id_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -Pavqr -e "ssh -i ./id_rsa" $TRAVIS_BUILD_DIR/<dir> 410yello@linux.cs.odu.edu:~/secure_html/temp
  on:
    branch: master
